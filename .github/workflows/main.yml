name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to tag'
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: JUnit Report Action
      uses: mikepenz/action-junit-report@v5.6.2
 #     uses: EnricoMi/publish-unit-test-result-action@v2.20.0
      with:
        report_paths: "**/reports/**/*.xml"
        fail_on_failure: false
    - name: Create tag
      run: |
        git tag ${{ inputs.version }}
        git push origin ${{ inputs.version }}
